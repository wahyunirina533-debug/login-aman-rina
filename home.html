<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Beranda - Sistem Login Aman</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #764ba2, #667eea);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 45px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
      min-width: 320px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    p {
      font-size: 17px;
      margin-top: 5px;
    }

    #status {
      margin-top: 8px;
      font-size: 15px;
      color: #b3ffd9;
    }

    button {
      margin-top: 20px;
      padding: 10px 22px;
      border: none;
      border-radius: 10px;
      background: white;
      color: #764ba2;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #764ba2;
      color: white;
    }

    .nav-btns {
      display: flex;
      gap: 10px;
      justify-content: center;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Selamat Datang ðŸ‘‹</h1>
    <p id="userEmail">Memuat email...</p>
    <p id="status">Status: Online</p>

    <div class="nav-btns">
      <button onclick="logout()">Logout</button>
<button onclick="window.location.href='index.html'">Kembali ke Login</button>

    </div>
  </div>

        document.getElementById("userEmail").innerText = `Email: ${email}`;
      } else {
        window.location.href = "index.html";
      }
    }

    function goToProfile() {
      window.location.href = "profil.html";

      const { error } = await supabase.auth.signOut();
      if (!error) {
        alert("Logout berhasil!");
        window.location.href = "index.html";
      }
    }
  </script>

</html>
